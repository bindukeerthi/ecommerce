<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        {% for order in orders %}
            <li>
                Order ID: {{ order.order_id }}, Total Amount: ${{ order.total_amount }}, Payment Method: {{ order.payment_method }}
                <pre>{{ order.summary }}</pre>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
